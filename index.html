<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
	body {
	    background-color:#010c0f; /* Dark background */
	    color:#7c959d; /* Sci-fi green text */
	    font-family:'Orbitron', sans-serif;
	    text-align:center; /* Center aligning the content */
	    margin:0px;
	}

	.container {
		background-color:#1b262a;
		border:2px solid #1e1e1e;
		width:85vw;
		height:80vh;
		margin:0 auto;
		margin-top:8vh;
	}
	
	header {
	    z-index:10; /* Ensure it stays above other content */
	    background-color:#000000; /* Background color */
	    height:4vh;
	    top:1vh;
	}

	h1 {
	    text-align:right;
	    font-size:2.5em;
	    font-family:'Orbitron', sans-serif;
	    margin:0;
	    z-index:1;
	}
	
	h1 .white-text {
	    color: white; /* all other texts: b4c6d0 */
	}
	
	h1 .red-text {
	    color: red;
	    animation: blink 5s linear infinite; /* Adjust 2s as needed for speed */
	}
	
	.prompt {
		width:300px;
	}
		
	@keyframes blink {
	    0%, 100% { opacity: 1; }
	    50% { opacity: 0; }
	}
	
	.glass-container-panel-upper-left {
	    width: 20vw; /* Occupy one-third of the width */
	    position: absolute; /* Position it absolutely within the container */
	    top: 0; /* Align to the top of the container */
	    left: 1%; /* Align to the left of the container */
	}
	
	.glass-div {
	    display: flex; /* Use flex layout */
	    align-items: center; /* Align items vertically in the columns */
	    width: 20vw;
	}
	
	.llm {
	    position: absolute;
	    bottom: 10px;
	    left: 50%;
	    transform: translateX(-50%);
	    display: flex; /* Aligns input and button in a row */
	}
	
	input[type="text"], button {
	    font-family: 'Orbitron', sans-serif; /* Military-style font */
	    color: #b4c6d0; /* White text */
	    background-color: #121212; /* Dark background */
	    border: 2px solid #7c959d; /* White border */
	    padding: 10px; /* Padding inside the elements */
	}
	
	input[type="text"] {
	    width: 300px; /* Width of the text box */
	    margin-right: 10px; /* Spacing between input and button */
	}
	
	button {
	    padding: 10px 20px; /* Padding inside the button */
	    cursor: pointer; /* Cursor to pointer when hovering over the button */
	}
	
	button:hover {
	    background-color: #103a47; /* Darker green when hovering */
	}
	
	.avatars {
	    height:inherit;
	    margin:0;
		width:64px;
	    border-radius: 50%;
	    box-shadow:0px 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
	    background:rgba(255, 255, 255, 0.25); /* Semi-transparent white background */
	    backdrop-filter:blur(10px); /* Blurs the background behind the element */
	    transition:transform 0.1s ease; /* Smooth transition for interaction */	
	    border:2px solid rgba(255, 255, 255, 0.18); /* Adds a subtle border */
	    cursor:pointer;
	}
	
	.avatars:hover {
	    transform: scale(1.1); /* Scales up the image on hover for a clickable effect */
	    border: 2px solid #11b952; /* Adds a subtle border */
	    background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.75) 50%, rgba(255, 255, 255, 0.25) 100%); /* Creates a diagonal shine effect */
	    transition: transform 0.3s ease, background 0.1s ease; /* Smooth transition for scale and background */
	}

	#leftbox {
		background-color:#1b262a;
		width:15%;
		height:100%;
	}
	#rightbox {
		background:#1e1e1e;
		width:80%;
		height:100%;
		float:right;
	}
	#install {
		display:grid;
		grid-template-columns: 80px 1fr 1fr;
		grid-template-rows: 80px;
	}
	#pyinstall {
		cursor:pointer;
	}
</style>
<body>
	<div class="container fadeIn">
		<header>
			<h1> Panda: An LLM Proxy </h1>
			<div id=menu>
				<img onclick=model_category("medical") class=avatars src="/img/drpanda.png"/>
				<img onclick=model_category("law")     class=avatars src="/img/lawpanda.png"/>
				<img onclick=model_category("tourist") class=avatars src="/img/travelpanda.png"/>
				<span onclick=config() class=mouse></span>
			</div>
		</header>
		<div id=leftbox>
			<div id=install class=config>
				<span id=pyinstall onclick=pyinstall()>Install</span>
				<div class=python-package id=pandas></div>
				<div class=python-package id=pytorch></div>
				<div class=python-package id=tensorflow></div>
				<div class=python-package id=keras></div>
				<div class=python-package id=scikit></div>
				<div class=python-package id=hf></div>
			</div>
		</div>
		<div id=rightbox>
			<div id=models class=config style="display:none">
				<div id=models-directory>
					<span id=models-span>Models Directory</span>
					<span id=models-directory-span></span>
				</div>
			</div>
		</div>
		<div class=llm>
			<input type=text id=prompt placeholder="Ask Panda Anything!" onclick="ask_panda()"/>
			<div class=prompt></div>
		</div>
	</div>
<script>
	var models = [];
	var current_model = 0;
	var pyinstall_timer;

	function pyinstall() {
		$.ajax({type:"GET", url:"/pyinstall", complete:function(result){
			pyinstall_timer = setInterval(pyinstall_poll, 3000);
		}});
	}

	function pyinstall_poll() {

	}

	function config() {

	}

	function model_category() {

	}

	function ask_panda() {
		var data = { prompt: window.event.target.value, model: models[current_model].model };
		$.ajax({type:"POST", url:"/prompt", data:JSON.stringify(data), complete:function(result){
			$("#answer").val(result.responseText);
		}});
	}
	$(document).ready(function(){
		$.ajax({type:"GET", url:"/models", complete:function(result){
			models = JSON.parse(result.responseText);
			var models_div = $("#models")[0];
			for (var x = 0; x<models.length; x++) {
				var model = document.createElement("div");
				model.id  = "model_" + x;
				model.innerHTML = "<span class=model-name onclick=model_download()>" +
				models[x].model + "</span><span class=model-type>" +
				models[x].type  + "</span>" + "<span class=models-status-span>" + models[x].status + "</span";
				models_div.append(model);
			}
		}});
	});
</script>
</body>
</html>
